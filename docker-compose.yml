version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: huubr-postgres
    network_mode: "host"  # Use host networking in WSL
    environment:
      POSTGRES_USER: huubr_user
      POSTGRES_PASSWORD: huubr_password
      POSTGRES_DB: huubr_db
    volumes:
      - huubr_postgres_data:/var/lib/postgresql/data

volumes:
  huubr_postgres_data: